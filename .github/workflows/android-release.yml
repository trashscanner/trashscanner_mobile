name: Android Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ü§ñ Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîê Configure environment variables (test or prod)
        id: set_env
        run: |
          if [[ "${{ github.ref_name }}" == *"-test"* ]]; then
            echo "Using TEST environment variables"
            echo "EXPO_PUBLIC_API_URL=${{ vars.EXPO_PUBLIC_API_URL_TEST }}" >> $GITHUB_ENV
            echo "EXPO_PUBLIC_STORAGE_URL=${{ vars.EXPO_PUBLIC_STORAGE_URL_TEST }}" >> $GITHUB_ENV
            echo "EXPO_PUBLIC_STORAGE_BUCKET=${{ vars.EXPO_PUBLIC_STORAGE_BUCKET_TEST }}" >> $GITHUB_ENV
          else
            echo "Using PRODUCTION environment variables"
            echo "EXPO_PUBLIC_API_URL=${{ vars.EXPO_PUBLIC_API_URL }}" >> $GITHUB_ENV
            echo "EXPO_PUBLIC_STORAGE_URL=${{ vars.EXPO_PUBLIC_STORAGE_URL }}" >> $GITHUB_ENV
            echo "EXPO_PUBLIC_STORAGE_BUCKET=${{ vars.EXPO_PUBLIC_STORAGE_BUCKET }}" >> $GITHUB_ENV
          fi
          echo "Environment variables set:"
          echo "EXPO_PUBLIC_API_URL=$EXPO_PUBLIC_API_URL"
          echo "EXPO_PUBLIC_STORAGE_URL=$EXPO_PUBLIC_STORAGE_URL"
          echo "EXPO_PUBLIC_STORAGE_BUCKET=$EXPO_PUBLIC_STORAGE_BUCKET"

      - name: üèóÔ∏è Build Android APK
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_STORAGE_URL: ${{ env.EXPO_PUBLIC_STORAGE_URL }}
          EXPO_PUBLIC_STORAGE_BUCKET: ${{ env.EXPO_PUBLIC_STORAGE_BUCKET }}

      - name: ‚è≥ Wait for build completion
        id: wait_build
        run: |
          echo "Waiting for EAS build to complete..."
          # Get the latest build ID
          BUILD_ID=$(eas build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

          # Poll build status
          while true; do
            STATUS=$(eas build:view $BUILD_ID --json --non-interactive | jq -r '.status')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "finished" ]; then
              echo "‚úÖ Build completed successfully"
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 30
          done

      - name: üì• Download APK
        run: |
          BUILD_ID=${{ steps.wait_build.outputs.build_id }}
          ARTIFACT_URL=$(eas build:view $BUILD_ID --json --non-interactive | jq -r '.artifacts.buildUrl')
          echo "Downloading APK from: $ARTIFACT_URL"
          curl -L -o TrashScanner-${{ github.ref_name }}.apk "$ARTIFACT_URL"
          ls -lh TrashScanner-${{ github.ref_name }}.apk

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: TrashScanner-${{ github.ref_name }}.apk
          retention-days: 30

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: TrashScanner-${{ github.ref_name }}.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## üì± TrashScanner Mobile ${{ github.ref_name }}

            ### üì¶ Downloads
            - **Android APK**: Download below

            ### üîß Configuration
            - API Endpoint: `${{ vars.EXPO_PUBLIC_API_URL }}`
            - Storage: `${{ vars.EXPO_PUBLIC_STORAGE_URL }}`

            ### üìù Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open and install the APK

            ### üîÑ What's Changed
            See release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
