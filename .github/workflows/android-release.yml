name: Android Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ü§ñ Build Android APK
    runs-on: ubuntu-latest
    environment:
      name: test
    permissions:
      contents: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîê Configure environment variables (test)
        id: set_env
        run: |
          echo "Using TEST environment variables"
          echo "EXPO_PUBLIC_API_URL=${{ vars.EXPO_PUBLIC_API_URL_TEST }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_STORAGE_URL=${{ vars.EXPO_PUBLIC_STORAGE_URL_TEST }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_STORAGE_BUCKET=${{ vars.EXPO_PUBLIC_STORAGE_BUCKET_TEST }}" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "Environment variables set:"
          echo "EXPO_PUBLIC_API_URL=$EXPO_PUBLIC_API_URL"
          echo "EXPO_PUBLIC_STORAGE_URL=$EXPO_PUBLIC_STORAGE_URL"
          echo "EXPO_PUBLIC_STORAGE_BUCKET=$EXPO_PUBLIC_STORAGE_BUCKET"
          echo "NODE_ENV=$NODE_ENV"

      - name: üèóÔ∏è Build Android APK and wait for completion
        id: build
        run: |
          # Build with --wait flag and capture output
          eas build --platform android --profile production --non-interactive --wait --json > build_output.json
          
          # Extract build ID and artifact URL from output
          BUILD_ID=$(cat build_output.json | jq -r '.id')
          ARTIFACT_URL=$(cat build_output.json | jq -r '.artifacts.buildUrl')
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Build completed: $BUILD_ID"
          echo "üì¶ Artifact URL: $ARTIFACT_URL"
        env:
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_STORAGE_URL: ${{ env.EXPO_PUBLIC_STORAGE_URL }}
          EXPO_PUBLIC_STORAGE_BUCKET: ${{ env.EXPO_PUBLIC_STORAGE_BUCKET }}

      - name: üì• Download APK
        run: |
          ARTIFACT_URL="${{ steps.build.outputs.artifact_url }}"
          echo "Downloading APK from: $ARTIFACT_URL"
          curl -L -o TrashScanner-${{ github.ref_name }}.apk "$ARTIFACT_URL"
          ls -lh TrashScanner-${{ github.ref_name }}.apk

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: TrashScanner-${{ github.ref_name }}.apk
          retention-days: 30

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: TrashScanner-${{ github.ref_name }}.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## üì± TrashScanner Mobile ${{ github.ref_name }}

            ### üì¶ Downloads
            - **Android APK**: Download below

            ### üîß Configuration
            - API Endpoint: `${{ vars.EXPO_PUBLIC_API_URL }}`
            - Storage: `${{ vars.EXPO_PUBLIC_STORAGE_URL }}`

            ### üìù Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open and install the APK

            ### üîÑ What's Changed
            See release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
